"publishedArticleCount":0,"draftArticleCount":0,"value":"Weitere Funktionen für Barrierefreiheit","uri":"/barrierefreiheit/weitere-funktionen-für-barrierefreiheit","url":"https://support.wix.com/de/barrierefreiheit/weitere-funktionen-für-barrierefreiheit"}],"brandId":"12345678-1234-1234-1234-1234567890ab","id":"37012ea2-5615-4b9c-a3b8-1a5dc31bdd09","parentId":"00000000-0000-0000-0000-000000000000","creationDate":1617894975000,"lastUpdateDate":1625575656000,"position":47,"locale":"de","name":"Barrierefreiheit","permalink":"/barrierefreiheit","translated":true,"visible":true,"data":{},"baseUrl":"https://support.wix.com/de","publishedArticleCount":0,"draftArticleCount":0,"value":"Barrierefreiheit","uri":"/barrierefreiheit","url":"https://support.wix.com/de/barrierefreiheit"}],"homepageArticles":[{"id":"a9e176c1-2eb3-472b-a806-89a416ea9122","categoryId":"0049aa58-79b9-4cc8-8e83-19e8bdc6d6eb","brandId":"12345678-1234-1234-1234-1234567890ab","type":100,"locale":"de","primaryLocale":"en","status":10,"author":{"id":"07611794-742f-4d53-8c5b-24ba712a6934","hasEmail":false,"uri":"/user/07611794-742f-4d53-8c5b-24ba712a6934","hasName":false,"imported":false},"relatedTicketsCount":53,"position":14,"title":"Wix Logo: Dein logo anpassen","content":"<div data-component-type=\"text\"><div>Mit dem Wix Logo Maker kannst du dein Loga ganz nach deinen Wünschen und Vorstellungen anpassen. Du hast die Kontrolle über die Gestaltung. Du kannst auf all deine gespeicherten und gekauften Designs über den Bereich <a href=\"https://www.wix.com/logo/maker/esh/my-logos\" target=\"_blank\">Meine Logos</a> zugreifen und bei Bedarf weitere Änderungen vornehmen. Ändere das Farbschema, wähle eine andere Schriftart aus, füge Symbole hinzu und vieles mehr.</div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"blue\"><div class=\"info-title\">Hinweis: </div><div class=\"info-content\"><div><strong>Hinweis</strong>: Die Bearbeitung eines gekauften Logos erzeugt ein neues Design, das als neues Logo erworben werden muss.</div></div></div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"green\"><div class=\"info-title\">Tipp:</div><div class=\"info-content\"><div>Bevor du anfängst dein Logo anzupassen, empfehlen wir dir, <a data-composite=\"true\" href=\"https://support.wix.com/de/article/best-practices-for-logo-design\" target=\"_blank\">unsere Tipps und Empfehlungen für das Logo-Design</a> durchzusehen. So kannst du langfristig potenzielle Designprobleme vermeiden.</div></div></div></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"3\">Um dein Logo anzupassen:</h2></div><div data-component-type=\"text\"><ol>\n  <li>Öffne <a href=\"https://www.wix.com/logo/maker/esh/dashboard/my-logos\" target=\"_blank\">Meine Logos</a>.</li>  <li> Fahre mit der Maus über das Logo, das du anpassen möchtest, und klicke <strong>Bearbeiten</strong>.</li>  <li>Klicke auf die Optionen auf der linken Seite, um die folgenden Aspekte deine Logos anzupassen:</li></ol></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Farbpalette</h4><div class=\"collapsible-content\"><ol>\n  <li>Klicke auf das Symbol für <strong>Farbpalette </strong><img data-composite=\"true\" src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/5c3e602a-8647-41f7-bb22-686374bf97ce/2021/02/23/cab8fb1e-635d-4c4a-8d51-083b00118111/7d357052-1ed3-432c-ba05-2553d45ff32c.png\" />, um die Farbpalette des Logos zu ändern.</li>  <li>Scrolle durch die verfügbaren Farbpaletten und wähle die Farbpalette aus, die dir am besten gefällt.<br />\n<img data-composite=\"true\" src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/d64c0377-8ade-4c01-a588-356eb4091011/2021/07/16/6b53545e-4bca-4d69-bba2-3e897d1aa591/2e6568e4-4c56-45a8-b40f-7f27623c595a.png\" /></li></ol></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Text</h4><div class=\"collapsible-content\"><ol>\n  <li>Klicke auf der linken Seite auf das Symbol für <strong>Text</strong> <img data-composite=\"true\" src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/5c3e602a-8647-41f7-bb22-686374bf97ce/2021/02/23/32dbb6ea-12c3-435c-a765-1b069c26f6ec/309460b7-2968-4311-a31e-2e35b9b382f3.png\" /> oder klicke auf den vorhandenen Text auf deinem Logo.</li>  <li>Fahre mit der Maus über den Text, den du anpassen möchtest, und klicke auf <strong>Anpassen</strong>.<br />\n<strong>Hinweis:</strong> Wenn du noch keinen Text hinzugefügt hast, klicke auf <strong>Text hinzufügen</strong>.</li>  <li>Passe das Menü mit den folgenden Optionen an:\n    <ul>\n      <li><strong>Text bearbeiten: </strong>Klicke auf das Textfeld, um den Text zu ersetzen.</li>      <li><strong>Schriftart:</strong> Klicke auf <strong>Schriftart ändern</strong>, um eine neue Schriftart auszuwählen. Scrolle durch die verfügbaren Schriftarten und klicke auf die, die dir am besten gefällt.</li>      <li><strong>Ausrichtung:</strong> Wähle die Ausrichtung deines Textes aus (links, mittig, rechts).</li>      <li><strong>Textfarbe: </strong>Klicke auf das Farbfeld, um die Farbe des Textes zu ändern. Wähle aus den Farben, die deiner Farbpalette entsprechen, oder füge eine neue Farbe hinzu.</li>      <li><strong>Deckkraft:</strong> Ziehe den Schieberegler, um die Transparenz des Textes einzustellen.</li>      <li><strong>Konturenbreite:</strong> Ziehe den Schieberegler, um die Konturenbreite um deinen Text zu vergrößern oder zu verkleinern.</li>      <li><strong>Umrissfarbe:</strong> Klicke auf das Farbfeld, um die Farbe des Umrisses deines Textes auszuwählen oder einen HEX-Code einzugeben.</li>      <li><strong>Größe:</strong> Ziehe den Schieberegler, um die Textgröße zu ändern (zwischen 1 und 400 Pixel)</li>      <li><strong>Buchstabenabstand: </strong>Ziehe den Schieberegler, um den Abstand zwischen den Buchstaben einzustellen.</li>      <li><strong>Drehen: </strong>Klicke auf das entsprechende Symbol, um den Text horizontal oder vertikal zu drehen.</li>      <li><strong>Drehen: </strong>Ziehe den Schieberegler, um den Text zu drehen.</li>      <li><strong>Textkurve: </strong>Ziehe den Schieberegler, um den Text in eine Kurve zu biegen.</li>      <li><strong>Horizontale Position: </strong>Ziehe den Schieberegler, um den Text nach links oder rechts zu verschieben.</li>      <li><strong>Vertikale Position: </strong>Ziehe den Schieberegler, um den Text nach oben oder unten zu verschieben.</li>      <li><strong>Schatten:</strong> Klicke auf den Schalter, um einen Schatten hinter dem Text zu aktivieren.\n        <ul>\n          <li><strong>Schattenfarbe:</strong> Klicke auf das Farbfeld, um die Farbe des Schattens auszuwählen.</li>          <li><strong>Schatten - Deckkraft:</strong> Ziehe den Schieberegler, um die Transparenz des Schattens einzustellen.</li>          <li><strong>Schatten - Horizontale Ausrichtung:</strong> Ziehe den Schieberegler, um den Schatten nach links oder rechts zu verschieben.</li>          <li><strong>Schatten - Vertikale Ausrichtung:</strong> Ziehe den Schieberegler, um den Schatten nach oben oder unten zu verschieben.</li>          <li><strong>Schattenschärfe:</strong> Ziehe den Schieberegler, um die Unschärfe des Schattens einzustellen.</li>        </ul>      </li>      <li><strong>Unschärfe:</strong> Klicke auf den Schalter, um die Unschärfe zu aktivieren. Ziehe den Schieberegler, um die Unschärfe des Textes einzustellen.<br />\n<img data-composite=\"true\" src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/d64c0377-8ade-4c01-a588-356eb4091011/2021/07/16/1d690efe-ab4d-439e-b246-1f9122d73b82/0a85f89c-c537-42d2-af63-fb48c78dc3d5.png\" /></li>    </ul>  </li></ol><div><br /></div><div><strong>Hinweis:</strong> Nach den <a data-composite=\"true\" href=\"https://www.wix.com/about/logo-terms-of-use\" target=\"_blank\">Nutzungsbedingungen für Logos von Wix</a>, muss jedes Logo einen Unternehmensnamen enthalten. Es ist nicht möglich, ein Logo zu erstellen, das nur ein Symbol enthält. </div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Symbole</h4><div class=\"collapsible-content\"><ol>\n  <li>Klicke links auf das Symbol für <strong>Symbol</strong> <img data-composite=\"true\" src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/5c3e602a-8647-41f7-bb22-686374bf97ce/2021/02/23/5791278b-52b9-4539-8d14-951c91e6e7e2/de1e8db8-21f1-4bf5-98de-9702db67979b.png\" /> oder wähle ein vorhandenes Symbol auf deinem Logo aus.</li>  <li>Fahre mit der Maus über den Text, den du anpassen möchtest, und klicke auf <strong>Anpassen</strong>.<br />\n<strong>Hinweis:</strong> Wenn du noch kein Symbol hinzugefügt hast, klicke neben <strong>Symbole verwalten</strong> auf <strong>Hinzufügen</strong>.</li>  <li>Bearbeite den Text mit den folgenden Optionen:\n    <ul>\n      <li><strong>Symbol:</strong> Klicke auf<strong> Symbol ändern</strong> , um das vorhandene Symbol zu ersetzen.</li>      <li><strong>Farbe: </strong>Klicke auf eine Farbe, um sie zu bearbeiten. Wähle aus den Farben, die deiner Farbpalette entsprechen, oder füge eine neue Farbe hinzu.</li>      <li><strong>Deckkraft des Symbols:</strong> Ziehe den Schieberegler, um die Transparenz des Symbols anzupassen.</li>      <li><strong>Größe:</strong> Ziehe den Schieberegler, um die Symbolgröße zu ändern (zwischen 1 und 800 Pixel)</li>      <li><strong>Drehen: </strong>Klicke auf das entsprechende Symbol, um das Symbol horizontal oder vertikal zu drehen.</li>      <li><strong>Drehen: </strong>Ziehe den Schieberegler, um das Symbol zu drehen.</li>      <li><strong>Horizontale Position: </strong>Ziehe den Schieberegler, um das Symbol nach links oder rechts zu verschieben.</li>      <li><strong>Vertikale Position: </strong>Ziehe den Schieberegler, um das Symbol nach oben oder unten zu verschieben.</li>      <li><strong>Schatten:</strong> Klicke auf den Schalter, um einen Schatten hinter dem Symbol zu aktivieren.\n        <ul>\n          <li><strong>Schattenfarbe:</strong> Klicke auf das Farbfeld, um die Farbe des Schattens auszuwählen.</li>          <li><strong>Schatten - Deckkraft:</strong> Ziehe den Schieberegler, um die Transparenz des Schattens einzustellen.</li>          <li><strong>Schatten - Horizontale Ausrichtung:</strong> Ziehe den Schieberegler, um den Schatten nach links oder rechts zu verschieben.</li>          <li><strong>Schatten - Vertikale Ausrichtung:</strong> Ziehe den Schieberegler, um den Schatten nach oben oder unten zu verschieben.</li>          <li><strong>Schattenschärfe:</strong> Ziehe den Schieberegler, um die Unschärfe des Schattens einzustellen.</li>        </ul>      </li>      <li><strong>Unschärfe: </strong>Klicke auf den Schalter, um die Unschärfe zu aktivieren. Ziehe den Schieberegler, um die Unschärfe des Textes einzustellen.<br />\n<img data-composite=\"true\" src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/d64c0377-8ade-4c01-a588-356eb4091011/2021/07/16/9f23087f-5f48-4014-acf3-d016c3edd2e5/ee8a2ea8-d78d-4aa2-a350-871cae655922.png\" /></li>    </ul>  </li></ol><div><br /></div><div><strong>Hinweis:</strong> Wenn sich ein Symbol oder eine Form mit anderen Elementen im Logo Maker überschneidet, haben diese eine geringere Deckkraft und sehen in den Schwarz-Weiß-Versionen deines Logos grau aus. Klicke <a data-composite=\"true\" href=\"https://support.wix.com/de/article/hiding-and-deleting-elements-in-the-wix-logo-maker\" target=\"_blank\">hier</a>, um zu erfahren, wie man Elemente im Logo Maker ausblendet und löscht</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Formen</h4><div class=\"collapsible-content\"><ol>\n  <li>Klicke links auf das Symbol für <strong>Formen</strong> <img data-composite=\"true\" src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/5c3e602a-8647-41f7-bb22-686374bf97ce/2021/02/23/4d0720ef-6464-45b5-826d-6ad0ba68f38f/524cd700-24f5-496b-8f94-933beea558ec.png\" /> oder auf die vorhandene Form in deinem Logo.<br />\n<strong>Hinweis:</strong> Wenn du noch keine Form hinzugefügt hast, klicke auf <strong>Form hinzufügen</strong>.</li>  <li>Passe die Form mithilfe der folgenden Optionen an: \n    <ul>\n      <li><strong>Form: </strong>Wähle zwischen einer Quadrat- und einer Kreisform.</li>      <li><strong>Füllfarbe: </strong>Klicke auf den Schalter, um die Farbe innerhalb des Rahmens der Form zu aktivieren.\n        <ul>\n          <li><strong>Farbe:</strong> Klicke auf das Farbfeld, um die Farbe der Form auszuwählen.</li>          <li><strong>Füllfarbe - Deckkraft (%): </strong>Ziehe den Schieberegler, um die Transparenz der Farbe der Form einzustellen.</li>        </ul>      </li>      <li><strong>Rand: </strong>Klicke auf den Schalter, um einen Rahmen um deiner Form anzuzeigen.\n        <ul>\n          <li><strong>Randbreite: </strong>Ziehe den Schieberegler, um die Breite des Randes deiner Form anzupassen.</li>          <li><strong>Rand - Farbe: </strong>Klicke auf das Farbfeld, um die Randfarbe der Form auszuwählen.</li>          <li><strong>Rand - Deckkraft: </strong>Ziehe den Schieberegler, um die Deckkraft des Rahmens einzustellen.</li>        </ul>      </li>      <li><strong>Breite: </strong>Ziehe den Schieberegler, um die Breite der Form zu erhöhen oder zu verringern.</li>      <li><strong>Höhe: </strong>Ziehe den Schieberegler, um die Höhe der Form zu erhöhen oder zu verringern.</li>      <li><strong>Drehen: </strong>Ziehe den Schieberegler, um die Form zu drehen.</li>      <li><strong>Horizontale Position: </strong>Ziehe den Schieberegler, um die Form nach links oder rechts zu verschieben.</li>      <li><strong>Vertikale Position: </strong>Ziehe den Schieberegler, um die Form nach oben oder unten zu verschieben.</li>      <li><strong>Schatten:</strong> Klicke auf den Schalter, um einen Schatten hinter der Form zu aktivieren.\n        <ul>\n          <li><strong>Schattenfarbe:</strong> Klicke auf das Farbfeld, um die Farbe des Schattens auszuwählen.</li>          <li><strong>Schatten - Deckkraft:</strong> Ziehe den Schieberegler, um die Transparenz des Schattens einzustellen.</li>          <li><strong>Schatten - Horizontale Ausrichtung:</strong> Ziehe den Schieberegler, um den Schatten nach links oder rechts zu verschieben.</li>          <li><strong>Schatten - Vertikale Ausrichtung:</strong> Ziehe den Schieberegler, um den Schatten nach oben oder unten zu verschieben.</li>          <li><strong>Schattenschärfe:</strong> Ziehe den Schieberegler, um die Unschärfe des Schattens einzustellen.</li>        </ul>      </li>      <li><strong>Unschärfe: </strong>Klicke auf den Schalter, um die Unschärfe zu aktivieren. Ziehe den Schieberegler, um die Unschärfe der Form einzustellen.<br />\n<img data-composite=\"true\" src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/d64c0377-8ade-4c01-a588-356eb4091011/2021/07/16/78438baa-7e80-4ccf-93a2-98697e9b7e2f/ef4229f4-b951-4183-be23-390ac256b47b.png\" /></li>    </ul>  </li></ol></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Uploads</h4><div class=\"collapsible-content\"><ol>\n  <li>Klicke auf der linken Seite auf das Symbol für Hochladen <img data-composite=\"true\" src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/5c3e602a-8647-41f7-bb22-686374bf97ce/2021/05/11/bc75f18c-9e72-425f-92ff-c5bea4e92e25/fc7fef11-5eb2-497a-80ca-a34c8555c4f6.png\" />.</li>  <li>Klicke auf <strong>Bild hochladen</strong>.</li>  <li>Lade ein Bild hoch oder wähle ein Bild aus den Dateien deiner Medienverwaltung.<strong> </strong>\n    <ol>\n      <li><strong>Bild hochladen: </strong>\n        <ol>\n          <li>Klicke auf <strong>+ Medien hochladen</strong>.</li>          <li>Wähle den Ort aus, von dem du dein Bild hochladen möchtest (von deinem Computer oder einem sozialen Netzwerk).</li>          <li>Klicke auf das/die Bild/er, das/die du hochladen möchtest.</li>          <li>Klicke auf <strong>Auswahl hochladen</strong>.</li>          <li>Klicke auf <strong>Zum Logo hinzufügen</strong>.</li>        </ol>      </li>      <li><strong>Verwende eine Website-Datei:</strong>\n        <ol>\n          <li>Wähle das Bild aus, das du zu deinem Logo hinzufügen möchtest.</li>          <li>Klicke auf <strong>Zum Logo hinzufügen</strong>.</li>        </ol>      </li>    </ol>  </li>  <li>Passe dein Bild mit den folgenden Optionen an:\n    <ul>\n      <li><strong>Größe:</strong> Ziehe den Schieberegler, um das Bild zu vergrößern oder zu verkleinern.</li>      <li><strong>Deckkraft:</strong> Ziehe den Schieberegler, um die Deckkraft deines Bildes zu erhöhen oder zu verringern. </li>      <li><strong>Spiegeln:</strong> Spiegele dein Bild horizontal oder vertikal. </li>      <li><strong>Drehen:</strong> Ziehe den Schieberegler, um dein Bild zu drehen. </li>      <li><strong>Horizontale Position:</strong> Ziehe den Schieberegler, um dein Bild nach links oder rechts zu verschieben. </li>      <li><strong>Vertikale Position:</strong> Ziehe den Schieberegler, um dein Bild nach oben oder unten zu verschieben. </li>      <li><strong>Schatten:</strong> Klicke auf den Schalter, um einen Schatten um dein Bild zu aktivieren und Folgendes anzupassen:\n        <ul>\n          <li><strong>Schattenfarbe:</strong> Klicke auf das Farbfeld, um die Farbe des Schattens auszuwählen oder einen Hex-Code einzugeben. </li>          <li><strong>Schatten - Deckkraft:</strong> Ziehe den Schieberegler, um die Deckkraft deines Schattens zu erhöhen oder zu verringern. </li>          <li><strong>Schatten - Horizontale Position:</strong> Ziehe den Schieberegler, um den Schatten nach links oder rechts zu verschieben. </li>          <li><strong>Schatten - Vertikale Position:</strong> Ziehe den Schieberegler, um den Schatten nach oben oder unten zu verschieben. </li>          <li><strong>Schatten - Unschärfe</strong> Ziehe den Schieberegler, um die Unschärfe deines Schattens zu erhöhen oder zu verringern. </li>        </ul>      </li>      <li><strong>Unschärfe:</strong> Ziehe den Schieberegler, um die Unschärfe deines Bildes zu erhöhen oder zu verringern.<br />\n</li>    </ul>  </li></ol><div><strong>Tipp:</strong> Mit <a data-composite=\"true\" href=\"https://support.wix.com/de/article/wix-media-using-the-wix-photo-studio-tools\" target=\"_blank\">Wix Photo Studio</a> kannst du dein Bild verbessern und komplett überarbeiten. Bearbeite dein Bild mit dem Wix Photo Studio, bevor du Änderungen an deinem Bild im Logo Maker vornimmst. Änderungen, die du in Photo Studio vornimmst, werden als <strong>neues Bild</strong> gespeichert und müssen neu in dein Logo hochgeladen werden. <a data-composite=\"true\" href=\"https://support.wix.com/de/article/wix-logo-uploading-your-own-images-to-the-wix-logo-maker#step-2-customize-your-image\" target=\"_blank\">Mehr erfahren</a></div><div><br />\n<img data-composite=\"true\" src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/d64c0377-8ade-4c01-a588-356eb4091011/2021/07/16/bf33a372-e0b2-4872-b05e-29be84e08dbe/f7296557-1930-4243-b1cb-c124d25f2720.png\" /><br />\n</div><div><br /></div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Hintergrund</h4><div class=\"collapsible-content\"><ol>\n  <li>Klicke auf der linken Seite auf das Symbol für <strong>Hintergrund </strong> <img data-composite=\"true\" src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/5c3e602a-8647-41f7-bb22-686374bf97ce/2021/02/23/809d8a13-d29b-430a-8762-aa399f7371ca/40318888-cb2b-40b5-9eb0-db088e4c07d0.png\" />.</li>  <li>Klicke auf das Farbfeld, um die Hintergrundfarbe zu ändern. Wähle aus den vorgeschlagenen Farben oder wähle deine eigenen.<br />\n<img data-composite=\"true\" src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/d64c0377-8ade-4c01-a588-356eb4091011/2021/07/16/abd54eea-d5f8-4a60-bbfe-1fc467d77e2a/9dd95681-02c5-411f-8461-b06bdf45363b.png\" /></li></ol><div><strong>Hinweis:</strong> Der gepunktete weiße Hintergrund des Logo Maker-Editors ist ein Wasserzeichen und wird in deinen gekauften Logo-Dateien nicht sichtbar sein.</div></div></div></div><div data-component-type=\"text\"><div>4.  Klicke oben rechts auf <strong>Weiter</strong>, wenn du bereit bist, dein Logo herunterzuladen.</div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"green\"><div class=\"info-title\">Möchtest du eine Vorschau deines Logos sehen?</div><div class=\"info-content\"><div>Klicke auf den Navigationspfeil rechts neben deinem Logo-Design, um eine Vorschau deines Logos in Desktop- und Mobile-Ansicht anzusehen, oder drucke es auf Taschen und Visitenkarten. </div></div></div></div><div data-component-type=\"image\"><div class=\"img-container\" style=\"text-align:center\"><img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/5c3e602a-8647-41f7-bb22-686374bf97ce/2021/03/08/9021e5e0-72bd-4067-b4e3-9aab1fa40c2c/058f2594-708b-482c-a712-cecbebcc9001.gif\" /></div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"green\"><div class=\"info-title\">Tipp:</div><div class=\"info-content\"><div>Du kannst Strg+A oder Cmd+A (beim Mac) drücken, um alle Elemente in deinem Logo auszuwählen, und zu ziehen, um die Elemente zu vergrößern und die feineren Details zu sehen. Es ist wichtig, dass du das Element verkleinerst, sodass sie alle auf der Leinwand sichtbar sind, bevor du das Logo speicherst oder kaufst.</div></div></div></div><div data-component-type=\"line\"><hr line-style=\"thin\" /></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"green\"><div class=\"info-title\">Möchtest du neu anfangen?</div><div class=\"info-content\"><div>Klicke oben links auf <strong>Anderes Design ausprobieren</strong>, wenn du mit einem anderen Logo arbeiten möchtest.</div></div></div></div>","draftTitle":"Wix Logo: Dein logo anpassen","contentLastUpdateDate":1626429661000,"openTasksCount":0,"handledByUserIds":["07611794-742f-4d53-8c5b-24ba712a6934","343da7b7-ccfe-4d32-8a24-3e61ff6b26f6","3583432b-b67f-4ba5-b690-453c88c9711a","d64c0377-8ade-4c01-a588-356eb4091011"],"multilingual":true,"hasUnpublishedChanges":true,"permalinkMatchesTitle":false,"firstPublishDate":1556699052000,"lastPublishDate":1626429456000,"creationDate":1519120244000,"lastUpdateDate":1626429661000,"labels":[{"id":"be9bb035-e313-43da-a4e6-ea34f13b4a03","sortOrder":0}],"uri":"/article/dein-logo-anpassen","url":"https://support.wix.com/de/article/dein-logo-anpassen","imported":false},{"id":"1ccc5e90-1f28-4ab9-b5d0-14042cdae5b4","categoryId":"0049aa58-79b9-4cc8-8e83-19e8bdc6d6eb","brandId":"12345678-1234-1234-1234-1234567890ab","type":100,"locale":"de","primaryLocale":"en","status":10,"author":{"id":"07611794-742f-4d53-8c5b-24ba712a6934","hasEmail":false,"uri":"/user/07611794-742f-4d53-8c5b-24ba712a6934","hasName":false,"imported":false},"relatedTicketsCount":56,"position":7,"title":"Über den Wix Logo Maker","content":"<div data-component-type=\"text\"><div>Brauchst du ein Logo für dein Unternehmen? Ein Logo zu erstellen ist ein wichtiger Schritt, um Aufmerksamkeit für deine Marke zu erwecken. Mit dem Wix Logo Maker kannst du dein eigenes, professionelles Logo gestalten und es auf deiner Website, in sozialen Netzwerken und für Geschäftsmaterialien verwenden.</div></div><div data-component-type=\"text\"><div>Jetzt loslegen!</div></div><div data-component-type=\"image\"><div class=\"img-container\" style=\"text-align:center\"><img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/343da7b7-ccfe-4d32-8a24-3e61ff6b26f6/2019/11/04/a018637a-0940-45a2-a1b1-bdbcddd11f9e/921ff0c1-9776-4c0e-95ed-c99235690a9b.png\" /></div></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"3\">Häufig gestellte Fragen</h2></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Erhalten andere dasselbe Logo-Design wie ich?</h4><div class=\"collapsible-content\"><div>Wenn du dein Logo mit Wix designst, hast du alle Freiheiten, ein Logo zu erstellen, das zu deinem Markenauftritt passt. Du kannst Schriftart, Symbol, Farbe und Text und vieles mehr anpassen, um ein wahres Unikat zu kreieren. Es ist möglich, dass jemand ein ähnliches Logo entwirft wie du, aber das ist sehr unwahrscheinlich.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Welcher Dateityp ist erforderlich, damit ich mein Logo drucken kann?</h4><div class=\"collapsible-content\"><div>SVG-Vektorgrafiken und PNG-Dateien in hoher Auflösung (5.000px x 5.000px). <br />Du erhältst druckfertige Dateien deines Logos, wenn du das Professional oder Professional &amp; Website Paket wählst.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Was ist der Unterschied zwischen Vectorgrafiken und PNG-Dateien?</h4><div class=\"collapsible-content\"><div>Vektorgrafiken (SVG) haben die höchste Qualität. Diese Dateien sind unbegrenzt skalierbar und können sofort an Designer oder Drucker gesendet werden. Du kannst dein Logo im kleinen (z. B. Visitenkarte) oder großen (z. B. Werbetafel) Format drucken – die Qualität wird dadurch nicht beeinträchtigt. <br /><br />PNG-Dateien haben transparente Hintergründe und werden am besten für die Verwendung online geeignet. </div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Wie bezahle ich für mein Logo?</h4><div class=\"collapsible-content\"><div>Sie können eine Kreditkarte oder eine der unterstützten Debitkarten verwenden. Aktuell akzeptiert Wix folgende Kreditkarten: Visa, Mastercard, American Express, Discover, JCB und Diners.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Kann ich das Logo kostenlos herunterladen?</h4><div class=\"collapsible-content\"><div>Ja, du kannst ein Logo entwerfen, herunterladen und verwenden, wie du möchtest, du erhältst allerdings nur eine Datei mit niedriger Auflösung. Um hochauflösende Dateien, vollständige kommerzielle Nutzungsrechte und mehr zu erhalten, erwerbe das Professional- oder Professional &amp; Website-Paket.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Kann ich eine eigene Website mit meinem Logo von Wix erhalten?</h4><div class=\"collapsible-content\"><div>Ja, kannst du. Wenn du ein Logo-Paket kaufst, kannst du nur einem Klick eine kostenlose Landingpage mit deinem individuellen Branding erstellen. Deine Website im Status &quot;Im Aufbau&quot; entspricht dem Style-Guide deiner Marke, heißt die Besucher willkommen und gibt ihnen die Möglichkeit, sich per E-Mail anzumelden. Du erhältst eine Grundlage, auf der du deine eigene Website aufbauen kannst, indem du Seiten und Apps hinzufügst und alle gewünschten Details weiter anpasst.<br />\n<strong>Hinweis:</strong> </div><ul>\n  <li>Hole das Beste aus deiner Marke heraus mit den <a href=\"https://support.wix.com/de/article/wix-logo-premium-packages\" target=\"_blank\">Wix Logo-Paketen</a>.</li>  <li>Erfahre <a href=\"https://support.wix.com/de/article/automatically-get-a-free-branded-website\" target=\"_blank\">hier</a>, wie du deine kostenlose Website im Unternehmensdesign erstellen kannst.</li>  <li>Entdecke die Vorteile und Funktionen der <a href=\"https://www.wix.com/upgrade/website\" target=\"_blank\">Premiumpakete von Wix</a>.</li></ul></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Kann ich mein Logo bearbeiten?</h4><div class=\"collapsible-content\"><div>Du kannst dein gespeichertes Logo jederzeit bearbeiten. Änderungen an gekauften Logos werden allerdings als neue Logos gespeichert und du musst ein neues <a href=\"https://support.wix.com/de/article/wix-logo-maker-premium-plans\" target=\"_blank\">Logo-Paket</a> erwerben, um die bearbeitet Version herunterladen zu können. Klicke <a href=\"https://support.wix.com/de/article/editing-your-logo\" target=\"_blank\">hier</a>, um zu erfahren, wie du ein Logo bearbeitest.</div></div></div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"orange\"><div class=\"info-title\">Wichtiger Hinweis zu Premiumpaketen:</div><div class=\"info-content\"><div>Diese Pakete und Funktionen sind nicht in allen Regionen verfügbar, und möglicherweise findest du alternative Angebote. Wenn das für dich der Fall ist und du Fragen hast, sende uns bitte eine <a href=\"https://www.wix.com/contact/en\">Anfrage</a>.</div></div></div></div>","draftTitle":"Über den Wix Logo Maker","contentLastUpdateDate":1611816978000,"openTasksCount":0,"handledByUserIds":["07611794-742f-4d53-8c5b-24ba712a6934","251ccc04-9056-4169-91c5-c32a679951ef","12be8351-a952-4d4d-928b-0e40f7ef2fc4","d0880b3e-57a1-456e-96e7-d91caee2b2a4","343da7b7-ccfe-4d32-8a24-3e61ff6b26f6","f0b6c389-eb22-4948-96f5-68a34b9307e6","3583432b-b67f-4ba5-b690-453c88c9711a"],"multilingual":true,"permalinkMatchesTitle":false,"firstPublishDate":1536240079000,"lastPublishDate":1611816977000,"creationDate":1519120099000,"lastUpdateDate":1611816977000,"labels":[{"id":"cfebfb6b-c604-4514-8812-a27a4faf0ce7","sortOrder":0},{"id":"be9bb035-e313-43da-a4e6-ea34f13b4a03","sortOrder":0}],"uri":"/article/über-den-wix-logo-maker","url":"https://support.wix.com/de/article/über-den-wix-logo-maker","imported":false}],"config":{"appearance":{"brandColor":"#d9e3f0","textColor":"","iconKey":"widgetIconQuestion","backgroundPatternUrl":"","convex":1,"font":{"name":"Roboto","url":"https://fonts.googleapis.com/css?family=Roboto"},"position":20,"transition":10},"modulesConfig":{"defaultModule":10,"knowled
